version: '3.8'

services:
  # Redis Service 📦
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  # Django Backend Service 🌐
  backend:
    build: ./backend
    command: python manage.py runserver
    volumes:
      - ./backend:/code # Syncs your local code for development
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  # Celery Worker Service 👷
  worker:
    build: ./backend
    command: celery -A backend.celery worker -l info
    volumes:
      - ./backend:/code
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  # React Frontend Service 🎨
  frontend:
    build: ./frontend
    ports:
      - "5173:80" # Maps port 5173 on your machine to port 80 in the container
    depends_on:
      - backend

volumes:
  redis-data: